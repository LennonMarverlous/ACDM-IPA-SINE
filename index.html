<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h2>Loading. . .</h2>
    <script>
        async function main() {
            await liff.init({ liffId: "2007081704-xgWgnYOW" });

            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            const profile = await liff.getProfile();
            const userId = encodeURIComponent(profile.userId);
            const redirectUrl = `https://www.sinecon.co.th/quotation_request?userId=${userId}`;
            console.log("âœ… Redirecting to:", redirectUrl);
            window.location.href = redirectUrl;
        }

        main();
    </script>
</body>
</html>
