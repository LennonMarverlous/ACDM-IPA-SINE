<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Request</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h2>Loading. . .</h2>

    <iframe id="elfsight-form" src="" width="100%" height="1200" frameborder="0"></iframe>

    <script>
        async function main() {
            console.log("Loading_LIFF...");
            await liff.init({ liffId: "2007081704-xgWgnYOW" });

            if (!liff.isLoggedIn()) {
                console.log("Login...");
                liff.login();
                return;
            }

            const profile = await liff.getProfile();
            const userId = encodeURIComponent(profile.userId);
            console.log("✅ User ID:", userId);

            const iframe = document.getElementById("elfsight-form");
            iframe.src = `https://widget.elfsig.ht/058fcfd8-c90b-49e8-a81c-c54e53a7a870?userId=${userId}`;
            console.log("✅ iFrame Updated:", iframe.src);
        }

        main();
    </script>
</body>
</html>
